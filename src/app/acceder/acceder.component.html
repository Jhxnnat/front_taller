<div class="mycontainer">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <h3 class="text-center mb-4">Inicio de Sesion</h3>
            <form method="post" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required [(ngModel)]="usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contrase単a</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase単a"
                            required [(ngModel)]="password">
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-block"><i class="bi bi-box-arrow-in-right"></i>
                    Ingresar</button>

                <div class="text-center mt-3">
                    <a href="#">多Olvido su contrase単a?</a>
                </div>

                <div class="text-center mb-4">
                    <a href="index.html" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Volver al
                        Inicio</a>
                </div>
            </form>
        </div>
    </div>
</div>
