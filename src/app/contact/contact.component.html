<div class="mycontact">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <h3 class="text-center mb-4">Contactanos</h3>
            <form action="">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="names">Nombres</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                </div>
                                <input type="text" class="form-control" id="names" placeholder="Ingrese sus nombres"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="lastname">Apellidos</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                </div>
                                <input type="text" class="form-control" id="lastname"
                                    placeholder="Ingrese sus apellidos" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="email">Correo Electronico</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Ingresar su Email"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="phone">Telefono</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                </div>
                                <input type="number" class="form-control" id="phone" placeholder="Ingrese su Telefono"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-body-text"></i></span>
                        </div>
                        <textarea class="form-control" name="asunto" id="asunto" rows="5"
                            placeholder="Ingrese el Asunto" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-block"><i class="bi bi-send"></i> Enviar</button>


                <div class="text-center mb-4">
                    <a href="index.html" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Volver al
                        Inicio</a>
                </div>
            </form>
        </div>
    </div>
</div>
